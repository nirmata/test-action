name: build-push-sign

env:
  REGISTRY: ghcr.io

on:
  workflow_dispatch:
    inputs:

concurrency:
  group: ci-build-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  configure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout to repository
        uses: actions/checkout@v3
        
      - name: Get config file and set matrix variable
        id: set-matrix
        run: |
          curl -H "Authorization: token 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" -o ./config.json -s https://raw.githubusercontent.com/nirmata/reusable-workflows/file-inclusion/tags/config.json
          cat ./config.json
          matrix=$(jq -c . < ./config.json)
          echo "matrix=$matrix" >> $GITHUB_ENV
          echo "::set-output name=matrix::$matrix"

  tag-scan-nightly:
    needs: configure
    runs-on: ubuntu-latest
    steps:
      - name: Print Matrix
        run: |
          # Print the matrix value from the previous job
          echo "The matrix value from the previous job is: ${{ needs.configure.outputs.matrix }}"

      - name: Debug Output
        run: echo "${{ needs.configure.outputs.matrix }}"

      - name: Set Image name
        run: |
          echo IMAGE_NAME="${{env.REGISTRY}}/nirmata/policies:${{ needs.configure.outputs.matrix }}" >> $GITHUB_ENV

      - name: Log into registry ${{env.REGISTRY}}
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Image scanning
        id: scan
        uses: nirmata/reusable-workflows/.github/actions/image-scanning@main
        with:
          pcc_url: ${{ secrets.PCC_URL }}
          pcc_user: ${{ secrets.PCC_USER }}
          pcc_pass: ${{ secrets.PCC_PASS }}
          image_name: ${{ env.IMAGE_NAME }} 
